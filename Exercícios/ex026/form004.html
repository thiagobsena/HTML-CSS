<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <fieldset> <!-- grupo de campos - cria um agrupamento nos campos -->
        <legend>Dados Pessoais</legend> <!-- Legenda no grupo de campo -->
         <div>
            <label for="inome">Nome do aluno</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
         </div>
         <br>
             <div>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="imail" placeholder="email@email" required autocomplete="email">
             </div>
             <br>
             <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required> <!-- parametros para telefone -->
             </div>
     </fieldset>
    <br> <!-- ESTUDAR MAIS SOBRE REGEX (EXPRESSÕES REGULARES) -->
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</form>

</body>
</html>
